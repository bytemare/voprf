name: "CodeQL"

on:
  pull_request:
    branches:
      - main
  schedule:
    - cron: '31 10 * * 0'

permissions:
  contents: read

jobs:
  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false

    steps:
      - uses: step-security/harden-runner@617de1d11dea286f7a53941812f4667f646e72da
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443 github.com:443 objects.githubusercontent.com:443 proxy.golang.org:443 storage.googleapis.com:443 sum.golang.org:443 uploads.github.com:443

      - name: Checkout repository
        uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@d26c46acea4065b13fc57703621e0a7c8b9e836b
        with:
          languages: go

      - name: Autobuild
        uses: github/codeql-action/autobuild@d26c46acea4065b13fc57703621e0a7c8b9e836b

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@d26c46acea4065b13fc57703621e0a7c8b9e836b
