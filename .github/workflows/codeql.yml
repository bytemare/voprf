name: "CodeQL"

on:
  pull_request:
    branches:
      - main
  schedule:
    - cron: '31 10 * * 0'

permissions:
  contents: read

jobs:
  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false

    steps:
      - uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443 github.com:443 objects.githubusercontent.com:443 proxy.golang.org:443 storage.googleapis.com:443 sum.golang.org:443 uploads.github.com:443

      - name: Checkout repository
        uses: actions/checkout@6d193bf28034eafb982f37bd894289fe649468fc

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@5618c9fc1e675841ca52c1c6b1304f5255a905a0
        with:
          languages: go

      - name: Autobuild
        uses: github/codeql-action/autobuild@5618c9fc1e675841ca52c1c6b1304f5255a905a0

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@5618c9fc1e675841ca52c1c6b1304f5255a905a0
