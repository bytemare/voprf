name: "CodeQL"

on:
  pull_request:
    branches:
      - main
  schedule:
    - cron: '31 10 * * 0'

permissions:
  contents: read

jobs:
  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false

    steps:
      - uses: step-security/harden-runner@18fe9c66a7c14dce4adc80e7d728e33a541f67d9
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443 github.com:443 objects.githubusercontent.com:443 proxy.golang.org:443 storage.googleapis.com:443 sum.golang.org:443 uploads.github.com:443

      - name: Checkout repository
        uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@83923549f688e42b34d0b90ee94725f7c30532fc
        with:
          languages: go

      - name: Autobuild
        uses: github/codeql-action/autobuild@83923549f688e42b34d0b90ee94725f7c30532fc

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@83923549f688e42b34d0b90ee94725f7c30532fc
