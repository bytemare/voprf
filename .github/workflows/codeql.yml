name: "CodeQL"

on:
  pull_request:
    branches:
      - main
  schedule:
    - cron: '31 10 * * 0'

permissions:
  contents: read

jobs:
  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false

    steps:
      - uses: step-security/harden-runner@f0db2aa8a570959027d6be2a227028ad19fd9e8f
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443 github.com:443 objects.githubusercontent.com:443 proxy.golang.org:443 storage.googleapis.com:443 sum.golang.org:443 uploads.github.com:443

      - name: Checkout repository
        uses: actions/checkout@9a9194f87191a7e9055e3e9b95b8cfb13023bb08

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@9c646c24a4c8410122b0d6a1311088e9377eea95
        with:
          languages: go

      - name: Autobuild
        uses: github/codeql-action/autobuild@9c646c24a4c8410122b0d6a1311088e9377eea95

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@9c646c24a4c8410122b0d6a1311088e9377eea95
