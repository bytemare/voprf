name: "CodeQL"

on:
  pull_request:
    branches:
      - main
  schedule:
    - cron: '31 10 * * 0'

permissions:
  contents: read

jobs:
  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false

    steps:
      - uses: step-security/harden-runner@29e9ae12297382bde04e940b27e0638029f9f3cd
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443 github.com:443 objects.githubusercontent.com:443 proxy.golang.org:443 storage.googleapis.com:443 sum.golang.org:443 uploads.github.com:443

      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@c2585eca08d6e40bf455acae5248e197cdd25de1
        with:
          languages: go

      - name: Autobuild
        uses: github/codeql-action/autobuild@c2585eca08d6e40bf455acae5248e197cdd25de1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@c2585eca08d6e40bf455acae5248e197cdd25de1
